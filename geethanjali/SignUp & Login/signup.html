<html>

<head>

    <style>
        body{

            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            margin-top: 20px;
        }

        .login {
            background-color: white;
            width: 500px; 
            height: 540px;
            margin-right: 215px;
            border-radius: 10px;
            margin-top: 60px;
            color: white;
        }

        .login input {
            margin-left: 30px;
            margin-top: 10px;
            border-radius: 7px;
            color: white;
            width: 400px; 
            height: 50px;
        }

        .login label {
            color:black;
            margin-top: 10px;
            margin-left: 40px;
        }

        #email {
            margin-left: 30px;
            width: 400px; 
            height: 50px;
            color: black;
        }

        #pass {
            margin-left: 30px;

            height: 50px;

        }

        }

            width: 150px;
            height: 160px;
            border-radius: 90px;
            margin-top: -60px;
        }

        #sign {
            margin: 25px 0px 0px 150px;
            color: black;
            border-radius: 7px;
            width: 200px; 
            height: 50px;
            text-decoration: none;
        }

        .login {
            float: right;

            height: 600px;

        }

</head>

<body>
    <div class="container">
