<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
            <div>
                <label for="owner">Cardholder Name</label>
                <input type="text" placeholder="Enter cardholder name">
            </div>
            <div>
                <label for="cardNumber">Card Number</label>
                <input type="tel" placeholder="Enter card number">
        </div>
            <label for="expiry">Expiry Date</label>
            <div>
                <select name="months" id="months">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="years" id="years">
                    <option value="2029">2029</option>
                    <option value="2028">2028</option>
                    <option value="2027">2027</option>
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
            </div>
    <div class="cvv-field">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="Enter CVV">
            </div>
            <div class="img">
                <img src="assests/pay.png"Bank Card" style="max-width: 75%;">
            </div>
       
        <a href="success.html" class="confirm-btn">Confirm Payment</a>
    </div>
</body>
</html>
