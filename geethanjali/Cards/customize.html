<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .confirm-btn {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="">Starting Location:</label>
        <input type="text" id="" name="" required>

        <label for="">Destination:</label>
        <input type="text" id="" name="" required>

        <label for="">Number of Days:</label>
        <input type="number" id="" name="" required>

        <label for="">Number of Members:</label>
        <input type="number" id="" name="" required>

        <label for="">Start Date:</label>
        <input type="date" id="" name="" required>

        <label for="">End Date:</label>
        <input type="date" id="" name="" required>

        <a href="orders\order.html" class="confirm-btn">Confirm Order</a>
    </form>

</body>
</html>
